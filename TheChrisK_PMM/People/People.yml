#############################
#         TEMPLATES         #
#############################

templates:
  actor_dynamic:
    default:
      sort_by: release.desc
    tmdb_person: <<value>>
    url_poster: https://raw.githubusercontent.com/TheChrisK/PMM/main/assets/posters/people/<<key>>.png
    sort_title: <<key_name>>
    schedule: weekly(saturday)
    smart_filter:
      sort_by: <<sort_by>>
      all:
        actor: tmdb

  director_dynamic:
    default:
      sort_by: release.desc
    tmdb_person: <<value>>
    url_poster: https://raw.githubusercontent.com/TheChrisK/PMM/main/assets/posters/people/<<key>>.png
    sort_title: <<key_name>>
    schedule: weekly(saturday)
    smart_filter:
      sort_by: <<sort_by>>
      all:
        director: tmdb

#############################
#    DYNAMIC COLLECTIONS    #
#############################

dynamic_collections:
  Top Actors:
    type: actor
    template:
      - actor_dynamic
    title_format: <<title>> Collection
    data:
      depth: 5
      minimum: 10
      limit: 200

  Top Directors:
    type: director
    template:
      - director_dynamic
    title_format: <<title>> Collection
    data:
      depth: 1
      minimum: 10
      limit: 5